<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scuba Bolton Center - Create Account</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Part HTML Start -->

    <!-- Navigation Section HTML Start -->

    <section id="Header">
      <div class="navigation-wrapper">
        <nav>
          <div class="navigation-container">
            <div class="logo">
              <a href="#"><img src="assets/images/logo.svg" alt="logo" /></a>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- Navigation Section HTML End -->

    <!-- Header Part HTML End -->

    <!-- Main Part HTML Start -->

    <main>
      <!-- Login Section HTML Start -->

      <section id="Login">
        <div class="login-wrapper">
          <div class="container">
            <div class="login-form-wrapper">
              <div class="login-language-selector">
                <select>
                  <option value="Language">Language</option>
                </select>
              </div>
              <div class="login-title">
                <h3>Create Account</h3>
              </div>
              <div class="d-md-flex justify-content-between align-items-center">
                <div class="google-btn">
                  <a href="#"
                    ><i class="fa-brands fa-google"></i>Sign up with google</a
                  >
                </div>
                <div class="facebook-btn">
                  <a href="#"
                    ><i class="fa-brands fa-facebook"></i>Sign up with
                    Facebook</a
                  >
                </div>
              </div>
              <div class="or">
                <span>OR</span>
              </div>
              <div class="login-form-container">
                <form>
                  <div class="login-form">
                    <div class="login-input-field">
                      <input type="text" placeholder="Username" />
                    </div>
                    <div class="login-input-field">
                      <input type="email" placeholder="Email Address" />
                    </div>
                    <div class="login-input-field position-relative">
                      <input
                        id="passInput"
                        type="password"
                        placeholder="Password"
                      />
                      <span onclick="passFunc()" class="eye">
                        <i id="eye-hide" class="fa-solid fa-eye"></i>
                        <i
                          id="eye-show"
                          class="fa-sharp fa-solid fa-eye-slash"
                        ></i>
                      </span>
                    </div>
                    <div class="login-btn-field pt-4">
                      <input type="submit" value="Create Account" />
                    </div>
                    <div class="have-account">
                      <span
                        >Already have an account? <a href="#">Log In</a>
                      </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Login Section HTML End -->
    </main>

    <!-- Main Part HTML End -->

    <!-- Footer Part HTML Start -->

    <footer id="Footer">
      <div class="footer-wrapper">
        <div class="container">
          <div class="footer-container">
            <div class="footer-nav">
              <h3>QUICK LINKS</h3>
              <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Get In Touch</a></li>
                <li><a href="#">View Basket</a></li>
                <li><a href="#">My Account</a></li>
              </ul>
            </div>
            <div class="footer-nav">
              <h3>USEFUL LINKS</h3>
              <ul>
                <li><a href="#">Delivery Details</a></li>
                <li><a href="#">Returns</a></li>
                <li><a href="#">Tracking</a></li>
                <li><a href="#">Terms</a></li>
              </ul>
            </div>
            <div class="payment">
              <h3>PAY SECURELY</h3>
              <img src="assets/images/payment-icon.png" alt="payment-icon" />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Footer Part HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
